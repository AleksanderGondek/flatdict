language: python
python:
  - 2.6
  - 2.7
  - pypy
  - 3.2
  - 3.3
  - 3.4
install:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi
  - "pip install -r requirements.txt --use-mirrors"
script: nosetests --with-coverage --cover-package=flatdict
after_success:
  - coveralls
